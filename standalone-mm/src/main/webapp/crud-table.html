<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="css/crud_table.css" rel="stylesheet" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/json2.js"></script>
    <script type="text/javascript" src="js/jquery.tmpl.js"></script>
    <script type="text/javascript" src="js/crud_table.js"></script>

</head>
<body>
<div class="container" style="margin:50px">
    <div style="height:10px;">&nbsp;</div>
    <h1>Match Maker Rules Management Admin UI</h1>
    <div style="height:20px;">&nbsp;</div>
    <div><span id="add_button" name="add" title="add" class="ui-icon ui-icon-pencil AddRow" style="cursor:pointer">Add New Rule</span></div>
    <div style="height:10px;">&nbsp;</div>
    <table id="CRUDthisTable" class="mediumTable">
        <thead>

        <tr class="rowHeader">
            <th>Manage</th>
            <th>Rule Name </th>
            <th>LHS Full</th>
            <th>RHS </th>
        </tr>

        </thead>
        <tbody>
        </tbody>
        <tfoot>

        </tfoot>
    </table>
</div>
<script id="editRowTemplate" type="text/x-jquery-tmpl">
        <tr class="editRow">
            <td class="manage">
                <span id="cancel" name="cancel" tooltip="Cancel" class="ui-icon ui-icon-close CancelRow" style="cursor:pointer">Cancel</span>
                <span id="save" name="save" tooltip="Save" class="ui-icon ui-icon-disk SaveRow" style="cursor:pointer">Save</span>
            </td>

            <td>
				<textarea id="field1" name="field1" class="ruleName" rows="3">{{html RuleName}}</textarea></td>
			<td>
                <textarea id="field2" name="field2" class="lhsFull" rows="6">{{html LHSFULL}}</textarea></td>
            <td>
                <textarea id="field3" name="field3" class="rhs" rows="6">{{html RHS}}</textarea></td>
        </tr>
    </script>
<script id="viewRowTemplate" type="text/x-jquery-tmpl">

		<tr>
            <td class="manage"><span id="edit" name="edit" title="Edit" class="ui-icon ui-icon-pencil EditRow" style="cursor:pointer">Edit</span>
            <span id="delete" name="delete" title="Delete" class="ui-icon ui-icon-trash DeleteRow" style="cursor:pointer">Delete</span>
			</td>

            <td class="view_ruleName">{{html RuleName}}</td>
			<td class="view_lhsfull" style="width:250px;">{{html LHSFULL}}</td>
            <td class="view_rhs">{{html RHS}}</td>
        </tr>
    </script>
</body>
</html>
